env:
  BASE64registry: 
  S3SEALOS: ${{ vars.S3SEALOS }}
  s3AK: ${{ secrets.s3AK }}
  s3SK: ${{ secrets.s3SK }}
  s3URL: ${{ vars.s3URL }}
jobs:
  i2r:
    runs-on: ubuntu-latest
    steps:
      - name: Building
        run: echo ${{ env.BASE64registry }} | base64 -d | sh -s ${{ inputs.images }}
    timeout-minutes: 60
name: images2registry
on:
  workflow_dispatch:
    inputs:
      images:
        default: alpine:3.16 alpine:latest
        description: Save images to S3
        required: true
        type: string
