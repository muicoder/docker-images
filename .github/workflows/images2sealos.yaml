env:
  BASE64registry: 
  S3SEALOS: ${{ vars.S3SEALOS }}
  s3AK: ${{ secrets.s3AK }}
  s3SK: ${{ secrets.s3SK }}
  s3URL: ${{ vars.s3URL }}
jobs:
  i2r:
    runs-on: ubuntu-latest
    steps:
      - name: Building
        run: echo ${{ env.BASE64registry }} | base64 -d | sh -s ${{ inputs.images }}
    timeout-minutes: 60
name: images2sealos
on:
  workflow_dispatch:
    inputs:
      images:
        default: labring/kubernetes:v1.24.17-4.3.7 labring/flannel:0.25.7 labring/cert-manager:v1.12.13 labring/endpoints-operator:v0.2.3
        description: Save images to S3
        required: true
        type: string
