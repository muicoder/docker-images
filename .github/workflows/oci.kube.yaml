          platforms: ${{ matrix.os}}/${{ matrix.arch}}
          provenance: false
          pull: true
          push: true
          sbom: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.GITHUB_REPO }}:action-${{ matrix.arch}}
    strategy:
      matrix:
        arch:
          - arm64
          - amd64
        os:
          - linux
  milvus-backup:
    env:
      GITHUB_REPO: milvus-backup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
